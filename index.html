<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Air Jordan 11 Retro</h1>
          <p>all in Bred</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Air Jordan 3 Retro</h1>
          <p>True Bluuuee</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Air Jordan 4 Retro</h1>
          <p>Bred Fours</p>
        </div>
        <div style="background-color: #f78708">
          <h1>Air Jordan 1 Retro High</h1>
          <p>Shattered Backboard</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          class="aj1"
          style="
            background-image: url('https://images.unsplash.com/photo-1597942981610-d5bd7125b507?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
          "
        ></div>
        <div
          class="bred-4"
          style="
            background-image: url('https://images.unsplash.com/photo-1560906986-838e16987db2?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=668&q=80');
          "
        ></div>
        <div
          class="true-blue"
          style="
            background-image: url('https://images.unsplash.com/photo-1506544777-64cfbe1142df?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
          "
        ></div>
        <div
          class="bred-11"
          style="
            background-image: url('https://images.unsplash.com/photo-1577655197898-da78ff8bed68?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
          "
        ></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
